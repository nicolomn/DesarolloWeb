		<section class="mainGridsContacto">
			<img id="topFormulario" src="../Media/contacto4.jpg">

			<img id="rightFormulario" src="../Media/contacto3.jpg">
			<img id="bottomFormulario" src="../Media/contacto1.jpg">
			<form>
				<section class="formulario" >
					<h2 id="tituloForm">Dejanos tus datos y te contactamos!</h2>
					<input class="controles" type="text" id="nombre" placeholder="Ingresá tu nombre">
					<input class="controles" type="email" id="email" placeholder="Ingresá tu correo">
					<p>Que te gustaría adoptar?</p>
					<label for="perros">Perros	</label>
					<input class="opciones" type="checkbox" id="perros" value="perros">
					<label for="gatos">Gatos</label>
					<input class="opciones" type="checkbox" id="gatos" value="gatos">
					<p>Que te interesa?</p>
					<label for="temporal">Transitar</label>
					<input class="opciones" type="radio" id="temporal" value="temporal" name="transito o adopcion">
					<label for="permanente">Adoptar</label>
					<input class="opciones" type="radio" id="permanente" value="permanente" name="transito o adopcion">
					<p>De donde sos?</p>
					<select name="" id="localidad">
						<option value="CABA">Ciudad de Buenos Aires</option>
						<option value="BSAS">Provincia</option>
						<option value="Interior">Interior</option>
					</select>
					<input class="freeComment" type="text" name="comentarios" id="comentarios" placeholder="Dejanos tus comentarios">
					<input class="boton" type="submit" name="Enviar">
				</section>
			</form>
		</section>
